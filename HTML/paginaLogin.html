<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ClosetLab</title>
  <link rel="stylesheet" href="css/css-login.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">ClosetLab</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Quem Somos</a>
      <a href="#">Produtos</a>
      <a href="#">Consultoria</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h1>Bem-vindo de volta!</h1>
      <p>Faça login para continuar explorando o universo da moda.</p>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>

      <p class="register">Ainda não tem conta? <a href="#">Cadastre-se</a></p>
    </div>

    <div class="login-image">
      <img src="img/loginImg.jpeg" alt="Moda ClosetLab">
    </div>
  </main>
</body>
</html>
